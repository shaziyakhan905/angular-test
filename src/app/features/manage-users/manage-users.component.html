<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">
    <h5 class="mb-0">Manage Users</h5>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>SNo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: page }; let i = index">
            <td>{{ (page - 1) * 5 + i + 1 }}</td>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.emailId }}</td>
            <td>{{ user.mobileNo }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" (click)="goToViewUser(user._id)">
                <i class="bi bi-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <pagination-controls (pageChange)="page = $event" ></pagination-controls>
  </div>
</div>
