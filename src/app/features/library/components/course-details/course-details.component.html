<div *ngIf="course; else noSelection">

  <div class="card shadow-lg border-0">

    <!-- Header with Back Button and Title -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0">{{ course.title }}</h5>
      <button class="btn btn-sm btn-light" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> Back
      </button>
    </div>

    <!-- Body with Course Info -->
    <div class="card-body">

      <!-- Category, Price, Created At in One Row -->
      <div class="row mb-1 text-muted small">
        <div class="col-md-4 mb-2">
          <strong>Category:</strong> {{ course.categoryId?.name }}
        </div>
        <div class="col-md-4 mb-2">
          <strong>Price:</strong> <span class="text-success">â‚¹ {{ course.price }}</span>
        </div>
        <div class="col-md-4 mb-2">
          <strong>Created At:</strong> {{ course.createdAt | date: 'short' }}
        </div>
      </div>

      <!-- Description -->
      <div class="quill-view" [innerHTML]="course.description"></div>

    </div>

  </div>

</div>

<!-- No Selection Template -->
<ng-template #noSelection>
  <div class="alert alert-info text-center p-4">
    <h5>Select a course to view details</h5>
  </div>
</ng-template>
