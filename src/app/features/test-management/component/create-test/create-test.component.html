<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center fw-bold text-primary">üìù Create New Test</h2>

    <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label fw-bold">Test Title</label>
        <input type="text" formControlName="title" class="form-control" placeholder="Enter test title">
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Category</label>
        <select formControlName="category" class="form-select">
          <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
        </select>
      </div>

      <div formArrayName="questions" class="mt-4">
        <div *ngFor="let question of questions.controls; let i = index" [formGroupName]="i" class="border p-3 mb-4 rounded shadow-sm bg-light">

          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="fw-bold mb-0">Question {{ i + 1 }}</h5>
            <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeQuestion(i)">
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <div class="mb-2">
            <label class="form-label">Question Type</label>
            <select formControlName="type" class="form-select">
              <option value="radio">Single Choice</option>
              <option value="checkbox">Multiple Choice</option>
              <option value="textarea">Textarea</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label">Question Text</label>
            <input type="text" formControlName="questionText" class="form-control" placeholder="Enter question">
          </div>

          <div *ngIf="question.get('type')?.value !== 'textarea'">
            <label class="form-label">Options</label>
            <div formArrayName="options">
              <div *ngFor="let option of getOptions(i).controls; let j = index" class="d-flex mb-2">
                <input type="text" [formControlName]="j" class="form-control me-2" placeholder="Option {{ j + 1 }}">
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="removeOption(i, j)">
                  <i class="bi bi-x-circle"></i>
                </button>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm mt-2" (click)="addOption(i)">
              <i class="bi bi-plus-circle"></i> Add Option
            </button>
          </div>

          <div *ngIf="question.get('type')?.value !== 'textarea'" class="mt-2">
            <label class="form-label">Correct Answers (comma separated)</label>
            <input type="text" formControlName="correctAnswers" class="form-control" placeholder="Correct answers">
            <small class="text-muted">Separate multiple correct answers with commas.</small>
          </div>

        </div>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn btn-outline-success btn-lg" (click)="addQuestion()">
          <i class="bi bi-plus-circle-fill"></i> Add Question
        </button>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-lg px-5" [disabled]="testForm.invalid">
          <i class="bi bi-send-fill"></i> Submit Test
        </button>
      </div>

    </form>
  </div>
</div>
